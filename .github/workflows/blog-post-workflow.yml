name: Latest Blog and YouTube Workflow

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour, on the hour
  workflow_dispatch:  # Allows manual trigger from the GitHub Actions page

permissions:
  contents: write  # Grants permission to update the README

jobs:
  update-readme:
    name: Update README with Latest Blog Posts and YouTube Videos
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create file if not exists
        run: echo "" > latest_blog_post.txt

      - name: Fetch Medium Posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://medium.com/feed/@akarce"  # Replace with your Medium RSS feed URL

      - name: Fetch YouTube Videos
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          youtube_channel_id: "UC7JlvHDfxFYKc03CwW1QjVA"  # Replace with your YouTube Channel ID

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add README.md
          git commit -m "Updated README with latest blog posts and YouTube videos"
          git push
