name: Update README with latest blog and YouTube videos

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write  # To update the README

jobs:
  update-readme:
    name: Update this repo's README with latest content
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 1: Fetch latest Medium posts
      - name: Fetch Medium Posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://medium.com/feed/@akarce"  # Replace with your Medium RSS feed

      # Step 2: Fetch latest YouTube videos
      - name: Fetch YouTube Videos
        run: |
          curl -s "https://www.googleapis.com/youtube/v3/search?key=$AIzaSyDaxyqtJF51iDa1PDTWtKX94nXIZIjZ6Cc&channelId=UC7JlvHDfxFYKc03CwW1QjVA&part=snippet,id&order=date&maxResults=5" \
            | jq '.items[] | "- [" + .snippet.title + "](https://www.youtube.com/watch?v=" + .id.videoId + ")"' \
            > latest_youtube_videos.txt

      # Step 3: Fetch existing README content
      - name: Update README file
        run: |
          README=$(cat README.md)

          # Update the README with latest blog posts
          BLOG_POSTS=$(cat latest_blog_post.txt)
          README=$(echo "$README" | sed -e "/<!-- BLOG-POST-LIST:START -->/,/<!-- BLOG-POST-LIST:END -->/c\<!-- BLOG-POST-LIST:START -->\n$BLOG_POSTS\n<!-- BLOG-POST-LIST:END -->")

          # Update the README with latest YouTube videos
          YOUTUBE_VIDEOS=$(cat latest_youtube_videos.txt)
          README=$(echo "$README" | sed -e "/<!-- YOUTUBE-VIDEO-LIST:START -->/,/<!-- YOUTUBE-VIDEO-LIST:END -->/c\<!-- YOUTUBE-VIDEO-LIST:START -->\n$YOUTUBE_VIDEOS\n<!-- YOUTUBE-VIDEO-LIST:END -->")

          # Write the updated README back to the file
          echo "$README" > README.md

      - name: Commit changes
        run: |
          git config --local user.email "akarce@itu.edu.tr"
          git config --local user.name "Ceyhun Akar"
          git add README.md
          git commit -m "Updated README with latest blog posts and YouTube videos"
          git push
